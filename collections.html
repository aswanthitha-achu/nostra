    <div class="collections-container">
      <div class="divide-section">
        <div class="filters">
          <h3 class="filters_occassions">Occassion</h3>
        
        <input  type="checkbox" name="tags" data-tags="summer" value="summer" /> <label for="summer"> Summer </label>  <br/>

        <input type="checkbox" name="tags" value="beach"  data-tags="beach" id="" /> <label for="beach">Beach</label>
      </div>

      <div class="filters-colors">
        <h3 class="filters_occassions">Preference</h3>
        <input type="checkbox" name="tags" value="blue"  data-tags="blue" id="" /><label for="blue">Blue</label>  <br />

        <input type="checkbox" name="tags" value="White"  data-tags="white" /> <label for="white">White</label> <br />
        <input type="checkbox" name="tags" value="green"  data-tags="green" /> <label for="green">Green</label>  <br />
      </div>

      <div class="filters-arrivals">
        <h3 class="filters_occassions">Fashion</h3>
        <input type="checkbox" name="tags" value="new" /> <label for="new">New </label>  <br />
        <input type="checkbox" name="tags" value="old" /> <label for="old">Old</label> <br />
      </div>
      <hr class="vertical-line" />
    </div>
